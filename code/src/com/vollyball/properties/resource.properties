get.code.for.shortCutId=select shortcutId,code from shortcut_settings where shortcutId=?;

get.substitues.forSelect=select id,position,rotation_player_id,substitute_player_id,point1,point2,point1_at_rally_id,point2_at_rally_id,match_evaluation_id from set_substitution where position=? and match_evaluation_id=? and type=?;
set.substitues.forSelect=update set_substitution set rotation_player_id=?,substitute_player_id=?,point1=?,point2=?,point1_at_rally_id=?,point2_at_rally_id=? where id=?;

get.zone.details=select rdc.type,rd.rating from rally_details rd  join rally r on r.id = rd.rally_id join match_evaluation_set me on r.evaluation_id = me.id join match_evaluation_team met on met.id=me.match_evaluation_team_id join rally_details_criteria rdc on rdc.rally_details_id=rd.id where rd.skill =? and rdc.skill_desc_criteria_id=? and met.id=?
get.setwise.rotation = select rro.pos1playerId,rro.pos2playerId,rro.pos3playerId,rro.pos4playerId,rro.pos5playerId,rro.pos6playerId,r.wonby from rally_rotation_order rro  join rally r on r.id = rro.rallyId  join match_evaluation_set me on r.evaluation_id = me.id where me.match_evaluation_team_id = ? and set_no=?
get.attack.tempowise.successFailure=select sum(CASE WHEN rdc.type='HIGH' and rd.rating=5 THEN 1 else 0  END) as success_high,sum(CASE WHEN rdc.type='HIGH' and rd.rating=1 THEN 1 else 0  END) as failure_high,sum(CASE WHEN rdc.type='MEDIUM' and rd.rating=5 THEN 1 else 0  END) as success_medium,sum(CASE WHEN rdc.type='MEDIUM' and rd.rating=1 THEN 1 else 0  END) as failure_medium,sum(CASE WHEN rdc.type='LOW' and rd.rating=5 THEN 1 else 0  END) as success_low,sum(CASE WHEN rdc.type='LOW' and rd.rating=1 THEN 1 else 0  END) as failure_low from rally_details_criteria rdc join rally_details rd on rd.id=rdc.rally_details_id join rally r on r.id=rd.rally_id join match_evaluation_set me on r.evaluation_id=me.id join match_evaluation_team met on met.id=me.match_evaluation_team_id where met.id=? and rdc.skill_desc_criteria_id=?;
get.block.descwise.successFailure=select (CASE WHEN rdc.type='NB' and rd.rating=5 THEN 1 else 0  END) as success_NB,(CASE WHEN rdc.type='NB' and rd.rating=1 THEN 1 else 0  END) as failure_NB,sum(CASE WHEN rdc.type='SGL' and rd.rating=5 THEN 1 else 0  END) as success_SGL,sum(CASE WHEN rdc.type='SGL' and rd.rating=1 THEN 1 else 0  END) as failure_SGL,sum(CASE WHEN rdc.type='DBL' and rd.rating=5 THEN 1 else 0  END) as success_DBL,sum(CASE WHEN rdc.type='DBL' and rd.rating=1 THEN 1 else 0  END) as failure_DBL,sum(CASE WHEN rdc.type='TPL' and rd.rating=5 THEN 1 else 0  END) as success_TPL,sum(CASE WHEN rdc.type='TPL' and rd.rating=1 THEN 1 else 0  END) as failure_TPL from rally_details_criteria rdc join rally_details rd on rd.id=rdc.rally_details_id join rally r on r.id=rd.rally_id join match_evaluation_set me on r.evaluation_id=me.id join match_evaluation_team met on met.id=me.match_evaluation_team_id where met.id=? and rdc.skill_desc_criteria_id=?;
get.service.descwise.successfailure=select sum(CASE WHEN rdc.type='JF' and rd.rating=5 THEN 1 else 0  END) as success_jf,sum(CASE WHEN rdc.type='JF' and rd.rating=1 THEN 1 else 0  END) as failure_jf,sum(CASE WHEN rdc.type='JP' and rd.rating=5 THEN 1 else 0  END) as success_jp,sum(CASE WHEN rdc.type='JP' and rd.rating=1 THEN 1 else 0  END) as failure_jp,sum(CASE WHEN rdc.type='SF' and rd.rating=5 THEN 1 else 0  END) as success_sf,sum(CASE WHEN rdc.type='SF' and rd.rating=1 THEN 1 else 0  END) as failure_sf,sum(CASE WHEN rdc.type='SS' and rd.rating=5 THEN 1 else 0  END) as success_ss,sum(CASE WHEN rdc.type='SS' and rd.rating=1 THEN 1 else 0  END) as failure_ss from rally_details_criteria rdc join rally_details rd on rd.id=rdc.rally_details_id join rally r on r.id=rd.rally_id join match_evaluation_set me on r.evaluation_id=me.id join match_evaluation_team met on met.id=me.match_evaluation_team_id where met.id=? and rdc.skill_desc_criteria_id=?;

get.matchPlayer.successFailure.byplayer=select p.id,p.name,count(rd.skill) as  total_attempt,sum(CASE WHEN rd.rating =5  THEN 1 else 0  END) as success,sum(CASE WHEN rd.rating =1  THEN 1 else 0  END) as failure from rally_details rd join rally r on rd.rally_id = r.id join match_evaluation_set mes on mes.id = r.evaluation_id join players p on rd.chest_no = p.id where mes.match_evaluation_team_id = ? and rd.skill = ? group by p.id

get.complexwise.descwise.successFailure.k1.1=select sum(CASE WHEN rdc.type='HIGH' and rd.rating=5 THEN 1 else 0  END) as success_high,sum(CASE WHEN rdc.type='HIGH' and rd.rating=1 THEN 1 else 0  END) as failure_high,sum(CASE WHEN rdc.type='MEDIUM' and rd.rating=5 THEN 1 else 0  END) as success_medium,sum(CASE WHEN rdc.type='MEDIUM' and rd.rating=1 THEN 1 else 0  END) as failure_medium,sum(CASE WHEN rdc.type='LOW' and rd.rating=5 THEN 1 else 0  END) as success_low,sum(CASE WHEN rdc.type='LOW' and rd.rating=1 THEN 1 else 0  END) as failure_low,sum(CASE WHEN rdc.type='ODB' and rd.rating=5 THEN 1 else 0  END) as success_odb,sum(CASE WHEN rdc.type='ODB' and rd.rating=1 THEN 1 else 0  END) as failure_odb,count(rdc.type) as total_attempt from rally_details rd join rally_details_criteria rdc on rd.id = rdc.rally_details_id where  rd.id in (select rdc.rally_details_id  from rally_details_criteria rdc join rally_details rd on rdc.rally_details_id = rd.id join rally r on r.id = rd.rally_id join match_evaluation_set mes on r.evaluation_id = mes.id where (rdc.skill_desc_criteria_id = ? AND rdc.type = 'K1') and rd.skill=2 and mes.match_evaluation_team_id=?) and rdc.skill_desc_criteria_id = ?;
